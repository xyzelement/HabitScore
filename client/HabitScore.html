
 <template name="layout">
  {{> navHeader}}

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          {{yield}}
        </div>
        <div class="col-md-8">
          {{yield "right"}} 
        </div>        
      </div>
    </div>


  

 </template>

 <template name="main">





  <ul class="nav nav-tabs">
    <li class="active"><a href="#profile" data-toggle="tab">Modify</a></li>
    <li><a href="#debug" data-toggle="tab">Debug</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="profile">
      <div id="add-pane">
        {{> add}}
      </div>
    </div>
    <div class="tab-pane" id="debug">
      {{> debug}}
    </div>
  </div>
</template>

<template name="add">  
    <h4>Add</h4>
    <input type="text" id="add-habit" placeholder="New Habit" />

    <h4>Modify</h4>
    {{#each habits}}
      <a href="#" class="edit-selector">{{name}}</a><br/>
    {{/each}}


    {{{currentlyEdited}}}
</template>


<template name="days">
          <div class="list-group">
            <a href="#" class="list-group-item active">
              Today
            </a>
            <a href="#" class="list-group-item">Yesterday</a>
            <a href="#" class="list-group-item">2 days ago</a>
            <a href="#" class="list-group-item">3 days ago</a>
            <a href="#" class="list-group-item">4 days ago</a>
          </div>      

      <br/><br/>
      <input type="button" id="previous_date" class="btn btn-primary" value="-"/>
      <input type="text"   id="picker"           />
      <input type="button" id="next_date"     class="btn btn-primary" value="+"/>

        
</template>

<template name="today">    

    <div class="list-group">
      <a class="list-group-item"><b>Good Deeds Done</b></a>
      {{#each habits}}
        {{{habit this}}} 
      {{/each}}
    </div>
</template>

<template name="debug">
  <div class="well">
    <small>
      {{#each habits}}
        {{json this}}<br/>
      {{/each}}
      <a class="dropAll" href="#">Drop All</a>
    </small>
  </div>
</template>


<template name="navHeader">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Howmidoin?</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{{TabClassName 'today'}}"><a href="/">Status</a></li>
            <li class="{{TabClassName 'add'}}"><a href="/add">Habits</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>  
</template>
