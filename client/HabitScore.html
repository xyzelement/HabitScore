

<body>
  <div class="page-header">
    <h1>Habit Score <small>How you doin'?</small></h1>
  </div>

  <div id="today-pane">
    {{> today}}
  </div>

  <div id="add-pane">
    {{> add}}
  </div>
</body>

<template name="add">  
  <input type="text" id="add-habit" placeholder="New Habit" />
</template>

<template name="habits">
</template>

<template name="today">
    <div>
      <input type="button" id="previous_date" class="btn btn-primary" value="-"/>
      <input type="text"   id="picker"           />
      <input type="button" id="next_date"     class="btn btn-primary" value="+"/>
    </div>

    {{#each habits}}
      {{{habit this}}}
    {{/each}}
</template>

<template name="debug">  
  <small>
    {{#each habits}}
      {{json this}}<br/>
    {{/each}}
    <a class="dropAll" href="#">Drop All</a>
  </small>
</template>
