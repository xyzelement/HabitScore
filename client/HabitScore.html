

<body>

  <div class="page-header">
    <h1>Habit Score</h1>
  </div>

  <ul class="nav nav-tabs">
    <li class="active"><a href="#home" data-toggle="tab">Habits</a></li>
    <li><a href="#profile" data-toggle="tab">Modify</a></li>
    <li><a href="#debug" data-toggle="tab">Debug</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="home">
      <div id="today-pane">
        {{> today}}
      </div>
    </div>
    <div class="tab-pane" id="profile">
      <div id="add-pane">
        {{> add}}
      </div>
    </div>
    <div class="tab-pane" id="debug">
      {{> debug}}
    </div>
  </div>
</body>

<template name="add">  
  <div class="well">
    <h4>Add</h4>
    <input type="text" id="add-habit" placeholder="New Habit" />

    <h4>Modify</h4>
    {{#each habits}}
      <a href="#" class="edit-selector">{{name}}</a><br/>
    {{/each}}


    {{{currentlyEdited}}}

  </div>
</template>



<template name="today">    
    <div class="well">
      <input type="button" id="previous_date" class="btn btn-primary" value="-"/>
      <input type="text"   id="picker"           />
      <input type="button" id="next_date"     class="btn btn-primary" value="+"/>

      {{#each habits}}
        {{{habit this}}}
      {{/each}}

    </div>
</template>

<template name="debug">
  <div class="well">
    <small>
      {{#each habits}}
        {{json this}}<br/>
      {{/each}}
      <a class="dropAll" href="#">Drop All</a>
    </small>
  </div>
</template>
