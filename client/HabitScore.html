
<template name="layout">
  {{> navHeader}}

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          {{yield}}
        </div>
        <div class="col-md-8">
          {{yield "right"}} 
        </div>        
      </div>
    </div>

</template>

 <template name="main">

  <ul class="nav nav-tabs">
    <li class="active"><a href="#profile" data-toggle="tab">Modify</a></li>
    <li><a href="#debug" data-toggle="tab">Debug</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="profile">
      <div id="add-pane">
        {{> habitSelectionTemplate}}
      </div>
    </div>
    <div class="tab-pane" id="debug">
      {{> debug}}
    </div>
  </div>
</template>

<template name="habitSelectionTemplate">  
  <a href="#" class="list-group-item add-item"><b>New Habit</b></a>
  <div class="list-group">
    {{#each habits}}
      {{{habitButton this}}}
    {{/each}}
  </div>    
</template>

<template name="edit">  
  {{#if selected}}
  <div class="form-horizontal" role="form" name="edit-form">
    <div class="list-group">
      <a class="list-group-item">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Habit</label>
            <div class="col-sm-6">
              <input class="form-control" id="edit-habit" placeholder="Habit" value="{{selected.name}}">
            </div>
          </div>
      </a>


      <a class="list-group-item">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Good Badge<br/></label>
            <div class="col-sm-6">
                {{{badgeItems}}}
            </div>         
        </div>
      </a>
    </div>
  </div>
  <a href="#" class="edit-save-badges">Save</a>
  <a href="#" class="edit-delete">Delete</a>
  {{/if}}
</template>


<template name="today">    
      {{#each habits}}
        {{{habit this}}} 
      {{/each}}
</template>


<template name="days">
  <div class="list-group">
    {{#each buttons}}
      {{{dayButton this}}}
    {{/each}}
  </div>      
</template>


<template name="debug">
      {{#each habits}}
        {{json this}}<br/>
      {{/each}}
      <a class="dropAll" href="#">Drop All</a>
</template>


<template name="navHeader">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Howmidoin?</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="{{TabClassName 'today'}}"><a href="/">Status</a></li>
            <li class="{{TabClassName 'add'}}"><a href="/add">Habits</a></li>
            <li class="{{TabClassName 'debug'}}"><a href="/debug">Debug</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>  
</template>
