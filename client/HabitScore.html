

<body>

  <div id="today-pane">
    {{> today}}
  </div>

  <div id="add-pane">
    {{> add}}
  </div>

  <div id="habits-pane">
    {{> habits}}
  </div>

  <div id="debug-pane">
    {{> debug}}
  </div>
</body>

<template name="add">  
  <hr/>
  <input type="text" id="add-habit" placeholder="New Habit" />
</template>

<template name="habits">
</template>

<template name="today">
  <hr/>
  <form role="form">

    <div class="input-append">
      <input type="button" id="previous_date" class="btn btn-primary" value="-"/>
      <input type="text"   id="picker"        class="form-control input-sm"    />
      <input type="button" id="next_date"     class="btn btn-primary" value="+"/>
    </div>

    {{#each habits}}
      {{{habit this}}}
    {{/each}}
  </form>
</template>

<template name="debug">  
  <hr/>
  <small>
    {{#each habits}}
      {{json this}}<br/>
    {{/each}}
    <a class="dropAll" href="#">Drop All</a>
  </small>
</template>
