

<body>
  <div class="page-header">
    <h1>Habit Score <small>How you doin'?</small></h1>
  </div>

  <div id="add-pane">
    {{> add}}
  </div>

  <div id="today-pane">
    {{> today}}
  </div>

  {{> debug}}
</body>

<template name="add">  
  <div class="well">
    <h4>Add</h4>
    <input type="text" id="add-habit" placeholder="New Habit" />

    <h4>Modify</h4>
    {{#each habits}}
      <a href="#" class="edit-selector">{{name}}</a><br/>
    {{/each}}


    {{{currentlyEdited}}}

  </div>
</template>



<template name="today">    
    <div class="well">
      <h4>Overview</h4>
      <input type="button" id="previous_date" class="btn btn-primary" value="-"/>
      <input type="text"   id="picker"           />
      <input type="button" id="next_date"     class="btn btn-primary" value="+"/>

      {{#each habits}}
        {{{habit this}}}
      {{/each}}

    </div>
</template>

<template name="debug">  
  <small>
    {{#each habits}}
      {{json this}}<br/>
    {{/each}}
    <a class="dropAll" href="#">Drop All</a>
  </small>
</template>
